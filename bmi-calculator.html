<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>

  <title>BMI Calculator</title>
</head>
<body>

  <div class="container-sm">
    <h1 style="text-align: center;">BMI Calculator</h1>
    <form action="/bmi-calculator" method="post">
      <div class="mb-3">
        <label for="weight" class="form-label">Weight</label>
        <input type="number" class="form-control" id="weight" name="weight" aria-describedby="weightHelp">
        <div id="weightHelp" class="form-text">Enter your weight in kilograms</div>
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Height</label>
        <input type="number" class="form-control" id="height" aria-describedby="heightHelp" name="height">
        <div id="heightHelp" class="form-text">Enter your height in centimeters</div>
      </div>
      <button type="submit" class="btn btn-primary">Calculate BMI</button>
    </form>
  </div>
  
</body>
</html>
